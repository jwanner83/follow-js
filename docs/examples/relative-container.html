<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Container Relative Example - follow.js</title>

    <style>
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            position: relative;
            border: 1px solid black;
            height: 600px;
            width: 600px;
            margin-top: 100px;
            padding-top: 100px;
        }

        .container {
            position: relative;
            border: 1px solid black;
            height: 400px;
            width: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container + .container {
            margin-left: 20px;
        }

        .item {
            position: absolute;
            height: 100px;
            width: 100px;
            background: black;
        }

        .mouth {
            position: absolute;
            bottom: 300px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="item" data-follow="8"></div>
    </div>
</div>
<div class="container">
    <div class="item" data-follow="8"></div>
</div>
<script src="../../script/dist/follow.min.js" data-follow-auto></script>
</body>
</html>
