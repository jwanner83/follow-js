<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Primary Meta Tags -->
    <title>follow.js - Let elements follow your cursor with literally no effort.</title>
    <meta name="title" content="follow.js - Let elements follow your cursor with literally no effort.">
    <meta name="description" content="With follow.js you can create simple and complex animations based on your mouse interaction with the web page.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://jwanner83.github.io/follow-js/">
    <meta property="og:title" content="follow.js - Let elements follow your cursor with literally no effort.">
    <meta property="og:description" content="With follow.js you can create simple and complex animations based on your mouse interaction with the web page.">
    <meta property="og:image" content="assets/social.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://jwanner83.github.io/follow-js/">
    <meta property="twitter:title" content="follow.js - Let elements follow your cursor with literally no effort.">
    <meta property="twitter:description" content="With follow.js you can create simple and complex animations based on your mouse interaction with the web page.">
    <meta property="twitter:image" content="assets/social.png">

    <style>
        html, body {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: black;
        }

        .heading {
            width: 600px;
            font-family: "Century Gothic", sans-serif;
        }
        .heading h1 {
            color: white;
            margin: 0;
            font-size: 80px;
        }
        .heading h1 span {
            color: #8F8F8F;
        }
        .heading p {
            margin-left: 5px;
            color: #757575;
            font-size: 25px;
            font-weight: bold;
            font-style: italic;
            width: 400px;
        }

        .item {
            transition: 100ms all linear 0s;
        }

        .background {
            position: absolute;
            height: 500px;
            width: 500px;
            background: linear-gradient(#AC0000 0%, #000000 100%);
            right: 0;
            bottom: 0;
            margin: 0 -100px -100px 0;
            border-radius: 100%;
        }

        .foreground {
            position: absolute;
            height: 200px;
            width: 200px;
            background: linear-gradient(180deg, #FFFFFF 0%, #3A3A3A 100%);
            right: 150px;
            bottom: 100px;
            border-radius: 100%;
            box-shadow: 12px 15px 28px rgba(0, 0, 0, 0.23);
        }

        .btn {
            display: inline-flex;
            justify-content: center;
            width: 120px;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.2s;
        }
        .btn.npm {
            color: white;
            background: red;
            margin-left: 6px;
        }
        .btn.gh {
            color: black;
            background: white;
            margin-left: 15px;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .btn:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
<div class="heading item" data-follow="100">
    <h1>follow<span>.js</span></h1>
    <p>Let elements follow your cursor with literally no effort.</p>
    <a class="btn npm" href="https://npmjs.com/package/follow-js" target="_blank">npm</a>
    <a class="btn gh" href="https://github.com/jwanner83/follow-js" target="_blank">Github</a>
</div>
<div class="item background" data-follow="25"></div>
<div class="item foreground" data-follow="8"></div>

<script src="../script/dist/follow.min.js" data-follow-auto></script>
</body>
</html>
