<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Container Example - follow.js</title>

    <style>
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            border: 1px solid black;
            height: 400px;
            width: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container + .container {
            margin-left: 20px;
        }

        .item {
            position: absolute;
            height: 100px;
            width: 100px;
            background: black;
        }

        .mouth {
            position: absolute;
            bottom: 300px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="item" data-follow="8"></div>
</div>
<div class="container">
    <div class="item" data-follow="8"></div>
</div>

<span class="mouth" data-follow="50">|_______|</span>

<script src="../dist/follow.min.js"></script>
</body>
</html>
